{% extends 'base/base.html' %}
{% load static %}

{% block title %} Question {% endblock %}

{% block content %}
    <div class="uk-container uk-margin-large-top">
        <h1>{{ question.title }}</h1>
        <p>{{ question.text }}</p>

        <h3 class="uk-heading-line uk-text-center"><span>Have a soluiton?</span></h3>
        <form action="{% url 'add_answer' pk=question.id %}" method="post">
            {% csrf_token %}
            <fieldset class="uk-fieldset">
                <div class="uk-margin">
                    <textarea class="uk-textarea" name="text" rows="5" placeholder="Answer"></textarea>
                </div>
            </fieldset>
            <input class="uk-button uk-button-primary" type="submit" value="Answer">
        </form>

        {% for answer in answers %}
             <p>{{ answer.text }}</p>
        {% endfor %}
    </div>
{% endblock %}

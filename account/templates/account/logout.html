{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <meta name="description" content="">
    <title> Logout </title>
    <!-- Favicon -->
    <link href="{% static 'images/favicon.png' %}" rel="icon" type="image/png">
    <!-- Your stylesheet-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/uikit.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <!--  javascript -->
    <script src="{% static 'js/simplebar.js' %}"></script>
    <script src="{% static 'js/uikit.js' %}"></script>
</head>
<body>

<div uk-height-viewport="offset-top: true; offset-bottom: true" class="uk-flex uk-flex-middle">
    <div class="uk-width-1-3@m uk-width-1-2@s uk-margin-auto">
        <div class="uk-card-default uk-padding uk-card-small border-radius-6">
            <!-- Login tab -->
            <div>
                <h2 class="uk-text-bold">You are logged out </h2>
                <p class="uk-text-muted uk-margin-remove-top uk-margin-small-bottom"> What to do next?</p>
                <div class=" uk-flex-middle" uk-grid>
                    <div class="uk-width-expand@m">
                        <a href="{% url 'login' %}" class="uk-button uk-button-success" type="submit" class="button">Login In Again</a>
                    </div>
                    <div class="uk-width-expand@m">
                        <a href="{% url 'index' %}" class="uk-button uk-button-primary" type="submit" class="button">Go Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

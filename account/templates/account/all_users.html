{% extends 'base/base.html' %}
{% load static %}

{% block title %} All users {% endblock %}

{% block content %}
    <div class="uk-container uk-margin-large-top">
        <h3 class="uk-heading-line uk-text-center"><span>Registered users</span></h3>
        <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-2 uk-grid-small" uk-grid>
            {% for user in users %}
                <div class="uk-first-column">
                    <div class="uk-card-default uk-padding-small border-radius-6 uk-inline-clip uk-transition-toggle"
                         tabindex="0" style="width: 80%; padding: 20px">
                        <a href="{% url 'account_page' user.id %}">
                            <p class="uk-margin-small-top uk-margin-remove-bottom uk-text-bold"> {{ user.user }}</p>
                            <p class="uk-text-small uk-margin-remove"> {{ user.avatar }} </p>
                        </a>
                        <div class="uk-transition-slide-right-medium uk-position-bottom-right uk-padding-small">
                            <a class="uk-button uk-button-small uk-button-primary" href="{% url 'follow' user.id %}"> Follow </a>
                        </div>
                        <div class="uk-transition-slide-right-medium uk-position-top-right uk-padding-small">
                            <a class="uk-button uk-button-small uk-button-danger" href="{% url 'unfollow' user.id %}"> Unfollow </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
